<!DOCTYPE html>
<!--suppress HtmlRequiredAltAttribute -->
<html lang="en-US">

<head>
	<title>Contact Manager</title>
	<link href='css/index.css' rel='stylesheet'>
	<script type="module" src="ts/pages/contacts.ts"></script>
	<!-- <script type="text/javascript" src="ts\util\search.js"></script> -->
</head>

<body class="contactsbody">
	<div class="contactstopbar">
		<div class="loogout">
			<a class="homebtn" href="index.html">Log Out</a>
		</div>
		<form class="searchstuff" name="searchbar">
			<input class="searchbox" type="text" placeholder="Search" name="search"/>
			<button type="button" id="send_search">
				<img id="icon_search" src="images/search_icon.png" width="20" height="20"></button>
		</form>
	</div>
	<span id="searchResult"></span>
		<!-- <p id="contacts_table"></p> -->
		<table id="contacts_table">
			<tr>
				<!-- <th>ID</th> -->
				<th>Name</th>
				<th>Phone Number</th>
				<th>Email Address</th>
				<th>
					<button popovertarget="add_popout" popovertargetaction="show">
						<img id="icon_plus" src="images/plus_icon.png" width="20" height="20"></button>
					<button popovertarget="delete_popout" popovertargetaction="show">Delete</button>
				</th>
				<!-- <td><button id="editcontact">EDIT</button></td>
				<td><button id="deletecontact">DELETE</button></td> -->
			</tr>
		</table>
	
	<div popover class="popup" id="add_popout">
		<div class="pop_content">
			<h2>Add Contact</h2>
			<hr>
			<form id="add">
				<input class="inputbox" type="text" name="name" placeholder="Name"/>
				<input class="inputbox" type="text" name="phone_number" placeholder="Phone Number"/>
				<input class="inputbox" type="text" name="email_address" placeholder="Email Address"/>
				<div class="submitwrap">
					<button class="submitbox" type="button" popovertarget="add_popout" popovertargetaction="hide" id="submit_add">Submit</button>
				</div>
			</form>
			<button popovertarget="add_popout" popovertargetaction="hide">Back</button>
			<div id="errormessage"></div>
		</div>
	</div>
	
	<!-- <div popover class="popup" id="edit_popout"> -->
	<div id="edit_popout" style="display: none;">
		<div class="pop_content">
			<h2>Edit Contact</h2>
			<hr>
			<form id="edit">
				<input class="inputbox" type="text" name="name" placeholder="Name"/>
				<input class="inputbox" type="text" name="phone_number" placeholder="Phone Number"/>
				<input class="inputbox" type="text" name="email_address" placeholder="Email Address"/>
				<div class="submitwrap">
					<button class="submitbox" type="button" id="submit_edit">Submit</button>
				</div>
			</form>
			<button id="no_edit">Back</button>
			<div id="errormessage"></div>
		</div>
	</div>

	<!-- <div popover class="popup" id="delete_popout"> -->
	<div id="delete_popout" style="display: none;">
		<div class="pop_content">
			<h2>Are you sure you want to delete?</h2>
			<hr>
			<button id="submit_delete">Yes</button>
			<button id="no_delete">No</button>
		</div>
	</div>

	<div class="nocookie" id="if_no_access">
		<h1>You do not have access to this page. Please <a class="links2" href="login.html">log in</a> or <a class="links2" href="register.html">register</a>!</h1>
	</div>
</body>
</html>
