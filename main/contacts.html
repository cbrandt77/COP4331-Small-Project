<!DOCTYPE html>
<!--suppress HtmlRequiredAltAttribute -->
<html lang="en-US">

<head>
	<title>Contact Manager</title>
	<link href='css/index.css' rel='stylesheet'>
	<script type="module" src="ts/pages/contacts.ts"></script>
	<!-- <script type="text/javascript" src="ts\util\search.js"></script> -->
</head>

<body class="contactsbody">
	<div class="contactstopbar">
		<div class="loogout">
			<a class="homebtn" href="index.html">Log Out</a>
		</div>
		<form class="searchstuff" name="searchbar">
			<input class="searchbox" type="text" placeholder="Search" name="search"/>
			<button type="button" id="send_search">
				<img id="icon_search" src="images/search_icon.png" width="20" height="20">
			</button>
		</form>
		<button popovertarget="add_popout" popovertargetaction="show">
			<img id="icon_plus" src="images/plus_icon.png" width="20" height="20">
		</button>
	
	</div>
	<span id="searchResult"></span>
		<!-- <p id="contacts_table"></p> -->
		<table id="contacts_table">
			<tr id="contacts-table-header">
				<!-- <th>ID</th> -->
				<th>Name</th>
				<th>Phone Number</th>
				<th>Email Address</th>
				<th></th>
				<!-- <td><button id="editcontact">EDIT</button></td>
				<td><button id="deletecontact">DELETE</button></td> -->
			</tr>
		</table>
	
	<div popover class="popup" id="addedit">
		<form class="pop_content" name="addedit-form" id="addedit-form">
			<h2>
				Add Contact
				<span>
					<button type="button" class="x" popovertarget="add_popout" popovertargetaction="hide">X</button>
				</span>
			</h2>
			<hr>
			<input class="inputbox" type="text" id="addcontact-name" name="name" placeholder="Name"/>
			<input class="inputbox" type="text" id="addcontact-email" name="email_address" placeholder="Email Address"/>
			<input class="inputbox" type="text" id="addcontact-phone" name="phone_number" placeholder="Phone Number"/>
			<div class="submitwrap">
				<button class="submitbox" type="button" popovertarget="addedit" popovertargetaction="hide" id="addcontact-submit">Submit</button>
				<button type="button" popovertarget="addedit" popovertargetaction="hide">Back</button>
			</div>
			<div id="addedit-errormessage"></div>
		</form>
	</div>
	
	<div popover class="popup" id="editcontact-popover">
		<form class="pop_content" name="editcontact-form">
			<h2>Edit Contact<span><button type="button" class="x" id="no_edit">X</button></span></h2>
			<hr>
			<input class="inputbox" type="text" id="editcontact-name" name="name"/>
			<input class="inputbox" type="text" id="editcontact-email" name="email_address"/>
			<input class="inputbox" type="text" id="editcontact-phone" name="phone_number"/>
			<div class="submitwrap">
				<button class="submitbox" type="button" popovertarget="editcontactpopover" popovertargetaction="hide" name="submit" id="editcontact_submit">Submit</button>
				<button type="button" popovertarget="editcontactpopover" popovertargetaction="hide">Back</button>
			</div>
			<div id="editcontact_errormessage"></div>
		</form>
	</div>

	<!-- <div popover class="popup" id="delete_popout"> -->
	<div id="delete_popout" style="display: none;">
		<div class="pop_content">
			<h2>Are you sure you want to delete?</h2>
			<hr>
			<button type="button" popovertarget="delete" popovertargetaction="hide" id="delete-true">Yes</button>
			<button type="button" popovertarget="delete" popovertargetaction="hide" id="delete-false">No</button>
		</div>
	</div>

	<div class="nocookie" id="if_no_access">
		<h1>You do not have access to this page. Please <a class="links2" href="login.html">log in</a> or <a class="links2" href="register.html">register</a>!</h1>
	</div>
</body>
</html>
