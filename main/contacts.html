<!DOCTYPE html>
<!--suppress HtmlRequiredAltAttribute -->
<html lang="en-US">

<head>
	<title>Contact Manager</title>
	<link href='css/index.css' rel='stylesheet'>
	<script type="module" src="ts/pages/contacts.ts"></script>
</head>

<body class="contactsbody">
	<h2 class="title">Welcome to your Contacts!</h2>
	<div class="contactstopbar">
		<div class="loogout">
			<button popovertarget="logout-popover" popovertargetaction="show" class="homebtn"><span>Log Out</span></button>
		</div>
		<form class="searchstuff" name="searchbar">
			<input class="searchbox" type="text" placeholder="Search" name="search"/>
			<button type="button" id="send_search" class="icon">
				<img id="icon_search" src="images/search_icon.png" width="20" height="20">
			</button>
		</form>
		<button popovertarget="addcontact-popover" popovertargetaction="show" class="icon">
			<img id="icon_plus" src="images/plus_icon.png" width="20" height="20">
		</button>
	
	</div>
	<span id="searchResult"></span>
		<table id="contacts_table">
			<tr id="contacts-table-header">
				<th class="contacts_header">Name</th>
				<th class="contacts_header">Phone Number</th>
				<th class="contacts_header">Email Address</th>
				<th class="contacts_header">Contact Actions</th>
			</tr>
		</table>
	
	<div popover class="popup" id="addcontact-popover">
		<form class="pop_content" name="addcontact-form">
			<h2>
				Add Contact
				<span>
					<button type="button" class="exit" popovertarget="addcontact-popover" popovertargetaction="hide">&#10005;</button>
				</span>
			</h2>
			<hr>
			<input class="inputbox" type="text" id="addcontact-name" name="name" placeholder="Name"/>
			<input class="inputbox" type="text" id="addcontact-email" name="email_address" placeholder="Email Address"/>
			<input class="inputbox" type="text" id="addcontact-phone" name="phone_number" placeholder="Phone Number"/>
			<div class="submitwrap">
				<button class="submitbox" type="button" popovertarget="addcontact-popover" popovertargetaction="hide" id="addcontact-submit">Submit</button>
			</div>
			<div id="addcontact-errormessage"></div>
		</form>
	</div>
	
	<div popover class="popup" id="editcontact-popover">
		<form class="pop_content" name="editcontact-form">
			<h2>Edit Contact<span><button type="button" class="exit" id="no_edit" popovertarget="editcontact-popover" popovertargetaction="hide">&#10005;</button></span></h2>
			<hr>
			<input class="inputbox" type="text" id="editcontact-name" name="name"/>
			<input class="inputbox" type="text" id="editcontact-email" name="email_address"/>
			<input class="inputbox" type="text" id="editcontact-phone" name="phone_number"/>
			<div class="submitwrap">
				<button class="submitbox" type="button" popovertarget="editcontactpopover" popovertargetaction="hide" name="submit" id="editcontact_submit">Submit</button>
			</div>
			<div id="editcontact_errormessage"></div>
		</form>
	</div>

	<div popover class="popup" id="deletecontact-popover">
		<div class="pop_content notaddedit">
			<h2>Are you sure you want to delete?</h2>
			<hr>
			<button type="button" popovertarget="deletecontact-popover" popovertargetaction="hide" id="delete-true">Yes</button>
			<button type="button" popovertarget="deletecontact-popover" popovertargetaction="hide" id="delete-false">No</button>
		</div>
	</div>

	<div popover class="popup" id="logout-popover">
		<div class="pop_content notaddedit">
			<h2>Are you sure you want to log out?</h2>
			<hr>
			<a href="index.html">
				<button type="button" popovertarget="logout-popover" popovertargetaction="hide" id="logout-true">Yes</button>
			</a>
			<button type="button" popovertarget="logout-popover" popovertargetaction="hide" id="logout-false">No</button>
		</div>
	</div>

	<div class="nocookie" id="if_no_access">
		<h1>You do not have access to this page. Please <a class="links2" href="login.html">log in</a> or <a class="links2" href="register.html">register</a>!</h1>
	</div>
</body>
</html>
