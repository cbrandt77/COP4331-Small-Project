<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Contact Manager</title>
    <link href='css/index.css' rel='stylesheet'>
    <script type="text/javascript" src="js/code.js"></script>
    <script src="js/main.js"></script>
</head>

<registerbody>
    <div class="wrapper">
        <h2>Log In</h2>
        <form action="">
            <div class="inputcombo">
                <!-- <label class="label" for="Username">Username:</label> -->
                <input class="inputbox" type="text" id="loginName" placeholder="Username"/>
            </div>

            <div class="inputcombo">
                <!-- <label class="label" for="password">Password:</label> -->
                <input class="inputbox" type="password" id="loginPassword" placeholder="Password"/>
            </div>
            
            <div class="submitwrap">
                <button class="submitbox" type="submit" id="loginButton" onclick="doLogin();">Submit</button>
            </div>

            <span id="loginResult"></span>

            <div class="linkwrap">
                <a class="links" href="index.html">Home</a> &ensp;
                <a class="links" href="register.html">Sign Up</a>
            </div>
        </form>
    </div>
</registerbody>

</html>
