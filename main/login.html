<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Contact Manager</title>
    <link href='css/index.css' rel='stylesheet'>
    <script type="module" src="ts/pages/login.ts"></script>
</head>

<body class="registerbody">
    <div class="wrapper">
        <h2>Login</h2>
        <form name="login">
            <div class="inputcombo">
                <input class="inputbox" type="text" id="loginName" name="username" placeholder="Username"/>
            </div>

            <div class="inputcombo">
                <input class="inputbox" type="password" id="loginPassword" name="password" placeholder="Password"/>
            </div>
            
            <div class="submitwrap">
                <button class="submitbox" type="button" id="loginButton">Submit</button>
            </div>

            <span id="loginResult"></span>

            <div class="linkwrap">
                <a class="links" href="index.html">Home</a> &ensp;
                <a class="links" href="register.html">Sign Up</a>
            </div>
        </form>
    </div>
</body>

</html>
